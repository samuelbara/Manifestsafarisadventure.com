<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Manifest Safaris & Adventures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --orange: #ff7a00;
      --white: #ffffff;
      --beige: #d8c7a1;
    }
    body { background: var(--beige); color: var(--black); }
    .navbar { background: var(--black); }
    .navbar-brand, .navbar-nav .nav-link { color: var(--white) !important; font-weight: bold; }
    .navbar-nav .nav-link:hover { color: var(--orange) !important; }
    footer { background: var(--black); color: var(--white); padding:30px 20px; }
    .btn-orange { background: var(--orange); color: var(--white); border: none; }
    .signup-container { max-width:500px; margin:50px auto; padding:30px; background:#fff8ef; border-radius:10px; }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Manifest Safaris</a>
  </div>
</nav>

<div class="signup-container">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Choose a username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="Your first name">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Your last name">
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="yourname@example.com">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="+254 7XXXXXXXX">
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" class="form-control" id="country" placeholder="Your country">
    </div>
    <button type="submit" class="btn btn-orange w-100">Sign Up</button>
  </form>
</div>

<a class="chat-btn" href="https://wa.me/254724382506">Chat with us: +254 724 382506</a>

<footer>
  <div class="container text-center">
    <p>&copy; 2025 Manifest Safaris & Adventures. All Rights Reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
